<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meal Plan Optimizer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    
    <nav id="navBar">
        <span id="navInputs" class="selected">INPUTS</span>
        <span id="navOuput">OUTPUT</span>
        <span id="navStore">STORE</span>
        <span id="navFavorites">FAVORITES</span>
        <span>MEAL PLAN OPTIMIZER</span>
    </nav>
    
    <content id="tabInputs" class="selected">
        <div>
            <span>Daily Allowance: $</span><input type="number" id="allowance" value="29.65"></input>
        </div>

        <div>
            <span>Current Money: $</span><input type="number" id="money" value="13.65"></input>
        </div>

        <div>
            <span>Required Items</span>
            <textarea placeholder="Item names..." id="requiredFoods"></textarea>
        </div>

        <div>
            <span>Algorithm iterations: </span><input type="number" id="iterations" value="1000"></input>
        </div>

        <button id="run">Run Algorithm</button>
    </content>

    <content id="tabOutput">

    </content>

    <content id="tabStore">

    </content>

    <content id="tabFavorites">

    </content>


    <div id="outputDetails" style="display: none;">

        <h3>Inputs</h3>
        

        <br>

        <h3>Predictions</h3>

        <table id="itemList"></table>

        <div>
            <span>Loss: $</span><span id="loss">0.00</span>
        </div>

        <div>
            <span>Calculation time (ms): </span><span id="calcTime">0</span>
        </div>

        <h3>Avaliable Store Items</h3>
        <table id="storeItemList"></table>

    </div>

    <script src='scripts/currency.js'></script>
    <script src='scripts/allowance.js'></script>
    <script src='scripts/foodItems.js'></script>
    <script src='scripts/preferences.js'></script>
    <script src='scripts/index.js'></script>
</body>
</html>
