<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="description" content="Meal plan optimizer created for SDSU students">
    <meta name="theme-color" content="#212121"/>
    <title>Meal Plan Optimizer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    
    <nav id="navBar">
        <span id="navInputs" class="selected">INPUTS</span>
        <span id="navOutput">OUTPUT</span>
        <span id="navStore">STORE</span>
        <span id="navFavorites">FAVORITES</span>
        <span>MEAL PLAN OPTIMIZER</span>
    </nav>
    
    <content id="tabInputs">
        <div class="section">
            <span>Daily Allowance: </span><span class="money"></span><input type="number" id="allowance" class="underlined" value="29.65" aria-label="Allowance"></input>
        </div>

        <div class="section">
            <span>Current Money: </span><span class="money"></span><input type="number" id="money" class="underlined" value="18.97" aria-label="Current money"></input>
        </div>

        <div class="section">
            <h3>Forced Tags</h3>
            <div id="forcedTagManager" class="underlined"></div>
        </div>
        
        <div class="section">

            <h3>Disallowed Tags</h3>
            <div id="deniedTagManager" class="underlined"></div>
        </div>

        <div class="section">
            <span>Required Items</span>
            <textarea placeholder="Item names (each seperated by a new line)" id="requiredFoods" class="underlined ta-vertical" aria-label="Required items"></textarea>
        </div>

        <div class="section">
            <span>Algorithm iterations: </span><input type="number" id="iterations" class="underlined" value="1000" aria-label="Algorithm iterations"></input>
        </div>

        <button id="run" class="btn-main">RUN ALGORITHM</button>
    </content>

    <content id="tabOutput">
        <h3>Predictions</h3>

        <table id="itemList"></table>

        <div class="section">
            <span class="textImportant">Loss: </span><span class="money" id="loss">0.00</span>
        </div>

        <div class="section">
            <span class="textImportant">Calculation time (ms): </span><span id="calcTime">0</span>
        </div>
    </content>

    <content id="tabStore">
        <h3>Avaliable Store Items</h3>
        <table id="storeItemList"></table>
    </content>

    <content id="tabFavorites">

    </content>

    <script src='scripts/currency.js'></script>
    <script src='scripts/allowance.js'></script>
    <script src='scripts/foodItems.js'></script>
    <script src='scripts/tabs.js'></script>
    <script src='scripts/tagManager.js'></script>
    <script src='scripts/preferences.js'></script>
    <script src='scripts/index.js'></script>
</body>
</html>
